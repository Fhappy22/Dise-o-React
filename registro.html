<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de Registro</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .form-container {
        width: 90%;
        max-width: 400px;
        padding: 30px;
        background-color: #2c2c2c;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      }
      .form-container label {
        color: #e0e0e0;
      }
      .form-container .form-control {
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
        border-radius: 5px;
      }
      .form-container .form-control:focus {
        border-color: #fef445;
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
      }
      .submit-btn {
        background-color: #fef445;
        color: #1a1a1a;
        border: none;
        border-radius: 5px;
      }
      .submit-btn:hover {
        background-color: #e6da3b;
      }
      .page-title {
        color: #fef445;
        margin-bottom: 20px;
      }
      .login-link {
        color: #fef445;
        text-align: center;
        display: block;
        margin-top: 15px;
      }
      .login-link:hover {
        color: #e6da3b;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="page-title text-center">Registro de Abogado</h2>
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Tu Nombre Completo"
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="tu.email@dominio.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="********"
        />
      </div>
      <button class="btn submit-btn btn-block">Registrarse</button>
      <a href="index.html" class="login-link"
        >¿Ya tienes cuenta? Inicia sesión aquí</a
      >
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
